apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: jenkins
  labels:
    app: test-app
spec:
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: andrezug/testkaniko:v0.1   
        ports:
        - containerPort: 9080
      imagePullSecrets:
        - name: regcred  
---
apiVersion: v1
kind: Service
metadata:
  name: system-service
spec:
  type: NodePort
  selector:
    app: test-app
  ports:
  - protocol: TCP
    port: 9080
    targetPort: 9080
---